<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
</head>
<body>
    <h1>Async/Await in Action</h1>
    <button id="startButton">Start Process</button>
    <p id="result"></p>

    <script>
        // Simulating an asynchronous operation (e.g., fetching data)
        async function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Data fetched successfully!");
                }, 2000); // Simulate a 2-second delay
            });
        }

        // Function that depends on the result of fetchData
        async function processData() {
            try {
                // Wait for the result of the asynchronous function
                const result = await fetchData();

                // Display the result in the DOM
                document.getElementById('result').innerText = result + " Now processing...";

                // Continue with further processing after the result is fetched
                console.log("Processing: " + result);
                document.getElementById('result').innerText += " Data has been processed successfully!";
            } catch (error) {
                console.log("Error:", error);
                document.getElementById('result').innerText = "An error occurred.";
            }
        }

        // Add event listener to start the process when the button is clicked
        document.getElementById('startButton').addEventListener('click', processData);
    </script>
</body>
</html>
